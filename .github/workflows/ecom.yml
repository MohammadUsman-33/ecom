name: Deploy to SmarterASP.net FTP

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Publish project
        run: |
          dotnet publish ecom/ecom.csproj -c Release -o ./ecom-publish

      # Step 1: Upload App_Offline.htm to /ecom/
      - name: Prepare App_Offline.htm
        run: |
          mkdir -p ecom-offline
          echo '<html><body><h1>Maintenance: Site is offline</h1></body></html>' > ecom-offline/App_Offline.htm

      - name: Upload App_Offline.htm
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-offline/
          server-dir: /ecom/
          dangerous-clean-slate: false

      # Step 2: Small wait to ensure IIS releases locks
      - name: Wait 5 seconds
        run: sleep 5

      # Step 3: Deploy published files
      - name: Deploy /ecom/ files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-publish/
          server-dir: /ecom/
          dangerous-clean-slate: false

      # Step 4: Remove App_Offline.htm
      - name: Remove App_Offline.htm
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-offline/
          server-dir: /ecom/
          dangerous-clean-slate: false
          delete: true

      # Step 5: Deploy /offline-app/ separately
      - name: Prepare offline-app
        run: |
          mkdir -p offline-app
          echo '<html><body><h1>Offline App Placeholder</h1></body></html>' > offline-app/index.html

      - name: Upload /offline-app/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./offline-app/
          server-dir: /offline-app/
          dangerous-clean-slate: false
