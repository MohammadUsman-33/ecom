name: Deploy ASP.NET App to SmarterASP.NET

# Triggers: manual + push to master branch
on:
  workflow_dispatch:   # allows manual run
  push:
    branches:
      - master        # your actual branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Upload maintenance page (app_offline.htm) to /ecom/
      - name: Upload Maintenance Page
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./app_offline.htm
          server-dir: /ecom/
          force: true

      # 3️⃣ Wait for ASP.NET to unload app
      - name: Wait for App to Unload
        run: sleep 10

      # 4️⃣ Deploy all application files to /ecom/ with retry for locked files
      - name: Deploy Application
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./        # root folder of your app
          server-dir: /ecom/
          force: true
          retries: 3           # retry 3 times if file is locked
          retry-delay: 5       # wait 5 seconds between retries

      # 5️⃣ Remove maintenance page to bring site back online
      - name: Remove Maintenance Page
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ""            # empty, just deleting the server file
          server-dir: /ecom/app_offline.htm
          delete: true
