name: Build and Deploy to SmarterASP.net FTP

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore, Build, and Publish
        run: |
          dotnet restore ecom.sln
          dotnet build ecom.sln --configuration Release --no-restore
          dotnet publish ecom/ecom.csproj --configuration Release --output ./ecom-publish/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecom-publish
          path: ./ecom-publish/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: ecom-publish
          path: ./ecom-publish/

      # Prepare App_Offline.htm for /ecom/
      - name: Prepare App_Offline.htm
        run: |
          mkdir -p ecom-offline
          echo '<html><body><h1>Maintenance: Site is temporarily offline.</h1></body></html>' > ecom-offline/App_Offline.htm

      # Upload App_Offline.htm to bring /ecom/ offline
      - name: Upload App_Offline.htm
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-offline/
          server-dir: /ecom/
          dangerous-clean-slate: false

      # Wait for IIS to release files
      - name: Wait for IIS
        run: sleep 5

      # Deploy /ecom/ published files
      - name: Deploy /ecom/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-publish/
          server-dir: /ecom/
          dangerous-clean-slate: false

      # Remove App_Offline.htm from /ecom/ to bring site online
      - name: Remove App_Offline.htm
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-offline/
          server-dir: /ecom/
          dangerous-clean-slate: false
          delete: true   # <- ensures App_Offline.htm is removed

      # Deploy /offline-app/ as independent directory
      - name: Deploy /offline-app/
        run: |
          mkdir -p offline-app
          echo '<html><body><h1>Offline App Placeholder</h1></body></html>' > offline-app/index.html

      - name: Upload /offline-app/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./offline-app/
          server-dir: /offline-app/
          dangerous-clean-slate: false

      # Clean local folders
      - name: Cleanup local folders
        run: rm -rf ecom-offline offline-app
