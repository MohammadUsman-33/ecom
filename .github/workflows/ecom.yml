name: Build and Deploy to SmarterASP.net FTP

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      publish-artifact-name: publish-artifact

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - run: dotnet restore ecom.sln

      - run: dotnet build ecom.sln --configuration Release --no-restore

      - run: dotnet publish ecom/ecom.csproj --configuration Release --output ./publish/

      - uses: actions/upload-artifact@v4
        with:
          name: publish-artifact
          path: ./publish/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # ðŸ”¹ Download published files
      - uses: actions/download-artifact@v4
        with:
          name: publish-artifact
          path: ./publish/

      # ðŸ”¹ Create temporary maintenance file
      - name: Create maintenance page
        run: |
          mkdir -p temp_maintenance
          echo '<html><body><h1>Maintenance Mode - Please check back soon!</h1></body></html>' > temp_maintenance/app_offline.htm

      # ðŸ”¹ STEP 1: Put site in maintenance mode
      - name: Put site in maintenance mode
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./temp_maintenance/
          server-dir: wwwroot/
          exclude: '**/.git*'

      # ðŸ”¹ STEP 2: Deploy the new build
      - name: Deploy application files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/
          server-dir: wwwroot/
          exclude: '**/.git*'

      # ðŸ”¹ STEP 3: Bring the site back online
      - name: Remove maintenance mode
        run: |
          echo "Removing maintenance mode..."
          curl -u ${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }} ftp://win1020.site4now.net/wwwroot/app_offline.htm -Q "-DELE wwwroot/app_offline.htm" || true
