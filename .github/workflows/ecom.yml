name: Build and Deploy to SmarterASP.net FTP

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ecom-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore, Build, and Publish
        run: |
          dotnet restore ecom.sln
          dotnet build ecom.sln --configuration Release --no-restore
          dotnet publish ecom/ecom.csproj --configuration Release --output ./ecom-publish/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecom-publish
          path: ./ecom-publish/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: ecom-publish
          path: ./ecom-publish/

      # Step 0: Prepare /offline-app/ folder (optional)
      - name: Prepare /offline-app/ folder
        run: |
          mkdir -p offline-app
          echo '<html><body><h1>Offline App Placeholder</h1></body></html>' > offline-app/index.html

      # Step 1: Prepare App_Offline.htm for /ecom/
      - name: Prepare /ecom/ offline page
        run: |
          mkdir -p ecom-offline
          echo '<html><body><h1>Maintenance: Site is temporarily offline.</h1></body></html>' > ecom-offline/App_Offline.htm

      # Step 2: Upload App_Offline.htm to /ecom/
      - name: Upload App_Offline.htm
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-offline/
          server-dir: /ecom/
          dangerous-clean-slate: false

      # Step 3: Wait for IIS to release files
      - name: Wait for IIS
        run: sleep 5

      # Step 4: Deploy published /ecom/ files
      - name: Deploy /ecom/ site
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-publish/
          server-dir: /ecom/
          dangerous-clean-slate: false

      # Step 5: Remove App_Offline.htm from server
      - name: Remove App_Offline.htm from /ecom/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-offline/   # folder still exists
          server-dir: /ecom/
          dangerous-clean-slate: false

      # Step 6: Clean local ecom-offline folder
      - name: Clean local ecom-offline
        run: rm -rf ecom-offline

      # Step 7: Deploy /offline-app/ folder
      - name: Deploy /offline-app/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./offline-app/
          server-dir: /offline-app/
          dangerous-clean-slate: false

      # Step 8: Clean local offline-app folder
      - name: Clean local offline-app
        run: rm -rf offline-app
