name: Build and Deploy to SmarterASP.net FTP

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup .NET 8
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      # Step 3: Restore, build, and publish
      - name: Restore dependencies
        run: dotnet restore ecom.sln

      - name: Build solution
        run: dotnet build ecom.sln --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ecom/ecom.csproj --configuration Release --output ./publish/

      # Step 4: Take the site offline
      - name: Create maintenance page
        run: |
          mkdir -p app_offline
          echo '<html><body><h1>Maintenance, please check back soon.</h1></body></html>' > app_offline/app_offline.htm

      - name: Upload maintenance page to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./app_offline/
          server-dir: /ecom/   # Must match your app root
          dry-run: false       # Ensure it really uploads

      # Step 5: Deploy published files safely
      - name: Deploy published files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/
          server-dir: /ecom/
          dangerous-clean-slate: false   # Do NOT delete server folders/files

      # Step 6: Remove maintenance page
      - name: Remove local maintenance folder
        run: rm -rf app_offline

      - name: Remove maintenance page from server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./empty_folder/    # just an empty folder to satisfy action
          server-dir: /ecom/app_offline.htm
          dangerous-clean-slate: false  # Don't delete anything else
