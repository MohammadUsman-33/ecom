name: Build and Deploy to SmarterASP.net FTP

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ecom-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore, Build, and Publish
        run: |
          dotnet restore ecom.sln
          dotnet build ecom.sln --configuration Release --no-restore
          dotnet publish ecom/ecom.csproj --configuration Release --output ./ecom-publish/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecom-publish
          path: ./ecom-publish/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: ecom-publish
          path: ./ecom-publish/

      # Step 1: Deploy /ecom/ site
      - name: Deploy /ecom/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-publish/
          server-dir: /ecom/
          dangerous-clean-slate: false

      # Step 2: Prepare /offline-app/ folder locally (optional content)
      - name: Prepare /offline-app/ folder
        run: |
          mkdir -p offline-app
          echo '<html><body><h1>Offline App Placeholder</h1></body></html>' > offline-app/index.html

      # Step 3: Deploy /offline-app/
      - name: Deploy /offline-app/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./offline-app/
          server-dir: /offline-app/
          dangerous-clean-slate: false

      # Step 4: Clean up local offline-app folder
      - name: Remove local offline-app folder
        run: rm -rf offline-app
