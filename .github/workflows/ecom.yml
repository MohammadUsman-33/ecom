name: Build and Deploy to SmarterASP.net FTP

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ecom-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore, Build, and Publish
        run: |
          dotnet restore ecom.sln
          dotnet build ecom.sln --configuration Release --no-restore
          dotnet publish ecom/ecom.csproj --configuration Release --output ./ecom-publish/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecom-publish
          path: ./ecom-publish/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: ecom-publish
          path: ./ecom-publish/

      # Step 0: Prepare offline-app folder locally (optional)
      - name: Prepare /offline-app/ folder
        run: |
          mkdir -p offline-app
          echo '<html><body><h1>Offline App Placeholder</h1></body></html>' > offline-app/index.html

      # Step 1: Put /ecom/ site in offline mode using App_Offline.htm
      - name: Put /ecom/ in offline mode
        run: |
          mkdir -p ecom-offline
          echo '<html><body><h1>Maintenance: Site is temporarily offline.</h1></body></html>' > ecom-offline/App_Offline.htm

      - name: Upload App_Offline.htm to /ecom/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-offline/
          server-dir: /ecom/
          dangerous-clean-slate: false

      - name: Wait for IIS to release files
        run: sleep 5

      # Step 2: Deploy /ecom/ published files
      - name: Deploy /ecom/ site
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-publish/
          server-dir: /ecom/
          dangerous-clean-slate: false

      # Step 3: Remove App_Offline.htm to bring site back online
      - name: Remove App_Offline.htm
        run: |
          rm -rf ecom-offline
        # If you want to also delete it from server:
      - name: Remove App_Offline.htm from server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-offline/  # folder is empty now
          server-dir: /ecom/
          dangerous-clean-slate: false

      # Step 4: Deploy /offline-app/ folder (optional, separate)
      - name: Deploy /offline-app/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./offline-app/
          server-dir: /offline-app/
          dangerous-clean-slate: false

      # Step 5: Clean up local offline-app folder
      - name: Remove local offline-app folder
        run: rm -rf offline-app
