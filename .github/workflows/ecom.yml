name: Deploy ASP.NET App to SmarterASP.NET

# Manual trigger to test immediately; can switch to push trigger later
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Upload maintenance page (app_offline.htm) to /ecom/
      - name: Upload Maintenance Page
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./app_offline.htm
          server-dir: /ecom/
          force: true

      # 3️⃣ Wait a few seconds to ensure ASP.NET unloads
      - name: Wait for App to Unload
        run: sleep 10

      # 4️⃣ Deploy application files with retry for locked files
      - name: Deploy Application
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./   # root folder of your app in repo
          server-dir: /ecom/
          force: true
          retries: 3       # retry 3 times if a file is locked
          retry-delay: 5   # wait 5 seconds between retries

      # 5️⃣ Remove maintenance page to bring site back online
      - name: Remove Maintenance Page
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ""        # empty, just deleting the server file
          server-dir: /ecom/app_offline.htm
          delete: true
