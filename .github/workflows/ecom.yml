name: Build and Deploy to SmarterASP.net FTP

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      publish-artifact-name: publish-artifact

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore ecom.sln

      - name: Build project
        run: dotnet build ecom.sln --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ecom/ecom.csproj --configuration Release --output ./ecom-publish/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifact
          path: ./publish/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: publish-artifact
          path: ./publish/

      # Step 1: Upload maintenance page to take site offline
      - name: Prepare maintenance page
        run: |
          mkdir -p app_offline
          echo '<html><body><h1>Maintenance: Site is temporarily offline.</h1></body></html>' > app_offline/app_offline.htm

      - name: Upload maintenance page
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./app_offline/
          server-dir: /ecom/
          dangerous-clean-slate: true

      # Step 2: Restart App Pool to avoid file lock
      - name: Restart App Pool musman33-001
        run: |
          curl -X POST "https://win1020.site4now.net/api/appPoolRestart?pool=musman33-001" \
          -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" || echo "App pool restart skipped (endpoint may differ on SmarterASP)."

      # Step 3: Wait a few seconds for app to unload
      - name: Wait for App to Unload
        run: sleep 10

      # Step 4: Deploy published files
      - name: Deploy published files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ecom-publish/
          server-dir: /ecom/
          dangerous-clean-slate: true

      # Step 5: Remove maintenance page locally and remotely
      - name: Remove local maintenance folder
        run: rm -rf app_offline

      - name: Remove maintenance page from server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ""
          server-dir: /ecom/
          dangerous-clean-slate: true
