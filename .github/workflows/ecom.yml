name: Deploy ASP.NET App to SmarterASP.NET

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Upload app_offline.htm via FTP to show maintenance page
      - name: Upload Maintenance Page
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./app_offline.htm
          server-dir: /ecom/
          force: true

      # 3️⃣ Stop App Pool
      - name: Stop IIS App Pool
        run: |
          Import-Module WebAdministration
          Stop-WebAppPool -Name "musman33-001"
        shell: powershell

      # 4️⃣ Deploy application via FTP
      - name: Deploy Application
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./  # root folder of your app in repo
          server-dir: /ecom/
          force: true

      # 5️⃣ Remove maintenance page
      - name: Remove Maintenance Page
        run: |
          try {
            Remove-Item "C:\inetpub\wwwroot\ecom\app_offline.htm" -ErrorAction SilentlyContinue
          } catch {
            Write-Host "Maintenance page not found or already removed."
          }
        shell: powershell

      # 6️⃣ Start App Pool
      - name: Start IIS App Pool
        run: |
          Import-Module WebAdministration
          Start-WebAppPool -Name "musman33-001"
        shell: powershell
