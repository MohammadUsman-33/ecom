name: Deploy ASP.NET App to SmarterASP.NET

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Upload maintenance page (app_offline.htm)
      - name: Upload Maintenance Page
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp.yourserver.com       # 🔹 Replace with your hardcoded FTP server
          username: yourusername           # 🔹 Replace with your FTP username
          password: yourpassword           # 🔹 Replace with your FTP password
          local-dir: ./app_offline.htm
          server-dir: /ecom/
          dangerous-clean-slate: true

      # 3️⃣ Wait for ASP.NET to unload app
      - name: Wait for App to Unload
        run: sleep 10

      # 4️⃣ Deploy application files
      - name: Deploy Application
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp.yourserver.com       # 🔹 Replace
          username: yourusername           # 🔹 Replace
          password: yourpassword           # 🔹 Replace
          local-dir: ./                     # root folder of your app
          server-dir: /ecom/
          dangerous-clean-slate: true

      # 5️⃣ Remove maintenance page
      - name: Remove Maintenance Page
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp.yourserver.com       # 🔹 Replace
          username: yourusername           # 🔹 Replace
          password: yourpassword           # 🔹 Replace
          local-dir: ""
          server-dir: /ecom/app_offline.htm
          dangerous-clean-slate: true
