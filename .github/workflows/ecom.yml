name: Build and Deploy to SmarterASP.net FTP

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      publish-artifact-name: publish-artifact

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore ecom.sln

      - name: Build project
        run: dotnet build ecom.sln --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ecom/ecom.csproj --configuration Release --output ./publish/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifact
          path: ./publish/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: publish-artifact
          path: ./publish/

      # Step 1: Place maintenance page
      - name: Create maintenance page
        run: echo '<html><body><h1>Maintenance: Site is temporarily offline.</h1></body></html>' > app_offline.htm

      - name: Upload maintenance page to site root
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./app_offline.htm
          server-dir: /ecom/   # Root of your IIS site

      # Step 2: Deploy published files
      - name: Deploy published files to site
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/
          server-dir: /ecom/

      # Step 3: Remove maintenance page
      - name: Remove maintenance page
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: win1020.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./empty/  # Create an empty folder locally
          server-dir: /ecom/
          dangerous-clean-slate: true   # ONLY removes app_offline.htm

      - name: Clean up local files
        run: rm -f app_offline.htm
